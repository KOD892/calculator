<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator light">
      <div id="display">
        <div class="ui">
          <div class="ui-controller">
            <span ><img id="icon" src="https://img.icons8.com/ios-glyphs/24/000000/sun--v1.png"/></span> 
          </div>
        </div>
        <div class="display">
          <div class="history">
  
           </div>
           <div class="operation ">
            
           </div>
        </div>
      </div>
      <div id="buttons">
        <div class="row">
          <div class="btn" id="clear">C</div>
          <div class="btn operator" id="**">^</div>
          <div class="btn operator" id="%">%</div>
          <div class="btn operator" id="/">&divide;</div>
        </div>
        <div class="row">
            <div class="btn number" id="7">7</div>
            <div class="btn number" id="8">8</div>
            <div class="btn number" id="9">9</div>
            <div class="btn operator" id="*">x</div>
          </div>
          <div class="row">
            <div class="btn number" id="4">4</div>
            <div class="btn number" id="5">5</div>
            <div class="btn number" id="6">6</div>
            <div class="btn operator" id="-">-</div>
          </div>
          <div class="row">
            <div class="btn number" id="1">1</div>
            <div class="btn number" id="2">2</div>
            <div class="btn number" id="3">3</div>
            <div class="btn operator" id="+">+</div>
          </div>
          <div class="row">
            <div class="btn" id="backspace">&lt;</div>
            <div class="btn number" id="0">0</div>
            <div class="btn number" id=".">.</div>
            <div class="btn " id="eval">=</div>
          </div>
      </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
